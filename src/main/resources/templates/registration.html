<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body style="background-color: silver;">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Logo</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				</ul>
				<a class="navbar-brand" th:href="@{/}">Registration and Login
					System</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</nav>

	<div>
		<marquee>Welcome To My Page</marquee>
	</div>
	<div>
		<h1>Please Register Here</h1>
	</div>

	<div class="container">
		<div th:if="${param.success}">
			<div class="alert alert-info">You've successfully registered to
				our app!</div>
		</div>
		<form th:action="@{/greens/register/save}" method="post" role="form"
			th:object="${user}">
			<div class="row g-3 align-items-center">
				<div class="col-md-6">
					<label for="firstName" class="form-label">First Name</label> <input
						th:field="*{firstName}" type="text" id="firstname"
						class="form-control">
				</div>
				<div class="col-md-6">
					<label for="lastName" class="form-label">Last Name</label> <input
						th:field="*{lastName}" type="text" id="lastname"
						class="form-control">
				</div>
			</div>
			<div class="row g-3 align-items-center">
				<div class="col-md-6">
					<label for="email" class="form-label">Email</label> <input
						th:field="*{email}" type="email" id="email" class="form-control">
				</div>
				<div class="col-md-6">
					<label for="password" class="form-label">Password</label> <input
						th:field="*{password}" type="password" id="password"
						class="form-control">
				</div>
			</div>
			<div class="row g-3 align-items-center">
				<div class="col-md-6">
					<label for="phno" class="form-label">Phone Number</label> <input
						th:field="*{phno}" type="tel" id="phno" class="form-control">
				</div>
				<div class="col-md-6">
					<label for="dateOfBirth" class="form-label">Date of Birth</label> <input
						th:field="*{dateOfBirth}" type="text" id="dateOfBirth"
						class="form-control">
				</div>
			</div>
			<div class="row g-3 align-items-center">
				<div class="col-md-4">
					<label for="country" class="form-label">Country</label> <select
						th:field="*{country}" class="form-select" id="Country">
						<option value="" selected="selected">Select Country</option>
						<option value="" selected="selected">Select Country</option>
						<option value="Afghanistan">Afghanistan</option>
						<option value="Australia">Australia</option>
						<option value="China">China</option>
						<option value="Germany">Germany</option>
						<option value="India">India</option>
						<option value="Israel">Israel</option>
						<option value="Italy">Italy</option>
						<option value="Malaysia">Malaysia</option>
						<option value="Maldives">Maldives</option>
						<option value="Nepal">Nepal</option>
						<option value="New Zealand">New Zealand</option>
						<option value="Pakistan">Pakistan</option>
						<option value="Qatar">Qatar</option>
						<option value="Russian Federation">Russian Federation</option>
						<option value="Saudi Arabia">Saudi Arabia</option>
						<option value="Somalia">Somalia</option>
						<option value="South Africa">South Africa</option>
						<option value="Spain">Spain</option>
						<option value="Sri Lanka">Sri Lanka</option>
						<option value="Sweden">Sweden</option>
						<option value="Switzerland">Switzerland</option>
						<option value="Tajikistan">Tajikistan</option>
						<option value="Thailand">Thailand</option>
						<option value="Ukraine">Ukraine</option>
						<option value="United Arab Emirates">United Arab Emirates</option>
						<option value="United Kingdom">United Kingdom</option>
						<option value="United States">United States</option>
						<option value="Zimbabwe">Zimbabwe</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="state" class="form-label">State</label> <select
						th:field="*{state}" class="form-select" id="States">
						<option value="">Select State</option>
						<option value="AP">Andhra Pradesh</option>
						<option value="AR">Arunachal Pradesh</option>
						<option value="AS">Assam</option>
						<option value="BR">Bihar</option>
						<option value="CT">Chhattisgarh</option>
						<option value="GA">Gujarat</option>
						<option value="HR">Haryana</option>
						<option value="HP">Himachal Pradesh</option>
						<option value="JK">Jammu and Kashmir</option>
						<option value="GA">Goa</option>
						<option value="JH">Jharkhand</option>
						<option value="KA">Karnataka</option>
						<option value="KL">Kerala</option>
						<option value="MP">Madhya Pradesh</option>
						<option value="MH">Maharashtra</option>
						<option value="MN">Manipur</option>
						<option value="ML">Meghalaya</option>
						<option value="MZ">Mizoram</option>
						<option value="NL">Nagaland</option>
						<option value="OR">Odisha</option>
						<option value="PB">Punjab</option>
						<option value="RJ">Rajasthan</option>
						<option value="SK">Sikkim</option>
						<option value="TN">Tamil Nadu</option>
						<option value="TG">Telangana</option>
						<option value="TR">Tripura</option>
						<option value="UT">Uttarakhand</option>
						<option value="UP">Uttar Pradesh</option>
						<option value="WB">West Bengal</option>
						<option value="AN">Andaman and Nicobar Islands</option>
						<option value="CH">Chandigarh</option>
						<option value="DN">Dadra and Nagar Haveli</option>
						<option value="DD">Daman and Diu</option>
						<option value="DL">Delhi</option>
						<option value="LD">Lakshadweep</option>
						<option value="PY">Puducherry</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="district" class="form-label">District</label> <select
						th:field="*{district}" class="form-select" id="dist">
						<option value="">Select District</option>
						<option value="Ch">Chennai</option>
						<option value="CG">Chengalpattu</option>
						<option value="TT">Thiruthani</option>
						<option value="VL">Vellore</option>
						<option value="CBE">Coimbatore</option>
						<option value="TR">Tirupur</option>
						<option value="SM">Salem</option>
						<option value="KR">Karur</option>
						<option value="MDU">Madurai</option>
						<option value="TY">Tiruchy</option>
						<option value="TH">Tharmapury</option>
						<option value="VL">Vilupuram</option>
						<option value="KD">Kadaloor</option>
						<option value="TVM">Thiruvannamazhai</option>
						<option value="SN">Sivagangai</option>
						<option value="RMN">Ramanadhapuram</option>
					</select>
				</div>
			</div>
			<div class="row g-3">
				<div class="col-md-6">
					<button type="submit" class="btn btn-outline-primary">Submit</button>
				</div>
			</div>

			<div class="row g-3">
				<div class="col-md-6">
					<label class="form-label">Already Registered?</label> <a
						th:href="@{/greens/login}" type="button"
						class="btn btn-outline-primary">Login </a>
				</div>
			</div>

		</form>
	</div>

</body>
</html>
